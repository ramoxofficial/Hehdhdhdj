<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید دامنه</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: black;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            margin-top: 20%;
            font-size: 2em;
            color: #7d7d7d;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .domain-check {
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
        }
        .search-box {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 25px;
            width: 300px;
            text-align: center;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
        }
        .result {
            margin-top: 10px;
            font-size: 1.5em;
            color: white;
        }
        .buy-domain {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(125, 125, 125, 0.8); 
            border-radius: 25px; 
            cursor: pointer;
            color: black;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="content">
    خرید دامنه
    <div class="domain-check">دامنه دلخواه را جستجو کنید:</div>
    <input type="text" id="domainInput" class="search-box" placeholder="مثال: ramox.com" />
    <button onclick="checkDomain()">جستجو</button>
    <div id="result" class="result"></div>
    <div id="buyDomain" class="buy-domain" onclick="buyDomain()">خرید دامنه</div>
</div>

<script>
    function checkDomain() {
        const domain = document.getElementById('domainInput').value;
        const resultDiv = document.getElementById('result');
        const buyDomainDiv = document.getElementById('buyDomain');

        fetch(`http://api.whoapi.com/?apikey=fd3c66cba728c4208831d42ad78cd612&r=whois&domain=${domain}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.available) {
                    resultDiv.innerText = 'دامنه موجود است.';
                    buyDomainDiv.style.display = 'block'; // نمایش کادر خرید
                } else {
                    resultDiv.innerText = 'دامنه در دسترس نیست.';
                    buyDomainDiv.style.display = 'none'; // مخفی کردن کادر خرید
                }
            })
            .catch(error => {
                resultDiv.innerText = 'خطا در جستجو.';
                buyDomainDiv.style.display = 'none'; // مخفی کردن کادر خرید
            });
    }

    function buyDomain() {
        window.open('https://t.me/RamoxOfficial/107', '_blank');
    }
</script>

</body>
</html>
